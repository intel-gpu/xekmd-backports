name: BAT Testing

on:
  pull_request_target:
    branches: [ "main" ]

jobs:
  Queued:
    runs-on: lgci-runner

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Queue testing
        run: |
          COMMIT=${{ github.event.pull_request.head.sha }}
          curl -X POST ${{ secrets.SERVER_URL }} --user ${{ secrets.USER }}:${{ secrets.TOKEN }} --data-urlencode "TARGET_COMMIT=$COMMIT" --data-urlencode "DEBUG=false"
