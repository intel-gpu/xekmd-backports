name: BAT Testing

on:
  pull_request_target:
    branches: [ "kernel-backport/main", "kernel-backport/main_6.14" ]

jobs:
  Queued:
    runs-on: lgci-runner

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Queue testing
        run: |
          COMMIT=${{ github.event.pull_request.head.sha }}
          PR_NUM=${{ github.event.pull_request.number }}
          TARGET_BRANCH=${{ github.event.pull_request.base.ref }}
          curl -X POST ${{ secrets.SERVER_URL }} --user ${{ secrets.USER }}:${{ secrets.TOKEN }} \
            --data-urlencode "TARGET_COMMIT=$COMMIT" \
            --data-urlencode "PR_NUMBER=$PR_NUM" \
            --data-urlencode "TARGET_BRANCH=$TARGET_BRANCH" \
            --data-urlencode "DEBUG=false"
